server:
  port: 8090
management:
  endpoint:
    info:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,prometheus
      base-path: /
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
grpc:
  server:
    address: 127.0.0.1
    port: 9090
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: rancher
  liquibase:
    change-log: classpath:db/changelog/changelog.yml
landscapeAPI:
  address: "http://localhost:8085"