version: "3.9"
services:
  handyman:
    container_name: handyman
    image: handyman:latest
    build: ../handyman
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      - grpc.server.address=0.0.0.0
      - spring.data.mongodb.uri=mongodb://mongodb:27017/handyman
      - landscapeAPI.address=http://landscape:8085
  rancher:
    container_name: rancher
    image: rancher:latest
    build: ../rancher
    depends_on:
      - mongodb 
    ports:
      - "8090:8090"
    environment:
      - grpc.server.address=0.0.0.0
      - spring.data.mongodb.uri=mongodb://mongodb:27017/rancher
      - landscapeAPI.address=http://landscape:8085
  landscape:
    container_name: landscape
    image: landscape:latest
    build: ../landscape
    ports:
      - "8085:8085"
    depends_on:
      - handyman
      - rancher
      - postgres
    environment:
      - grpc.client.HandymanService.address=static://handyman:9080
      - grpc.client.RancherService.address=static://rancher:9090
      - spring.datasource.url=jdbc:postgresql://postgres:5432/db
      - spring.datasource.username=user
      - spring.datasource.password=user
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "user"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  prometheus:
    image: prom/prometheus:latest
  grafana:
    image: grafana/grafana:latest
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
volumes:
  db_data: